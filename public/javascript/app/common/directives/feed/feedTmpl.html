<div class="info-container">
    <div class="panel panel-default feed-item" ng-repeat="record in items"
         ng-click="clickfeed(record)">
        <div class="panel-heading">
            {{ record.title }}
        </div>
        <div class="panel-body">
            {{ record.shortContent }}
        </div>
        <div class="panel-footer">
            15-06-2014
        </div>
    </div>
    <div ng-if="items.length == 0">
        No items in your feed.
    </div>
</div>
