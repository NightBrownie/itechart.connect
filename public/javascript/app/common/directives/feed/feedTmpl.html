<div class="col-md-8 info-container">
    <div class="panel panel-default feed-item" ng-repeat="record in feedElements track by _id"
         ng-click="clickFunction(record)">
        <div class="panel-heading">
            {{ record.title }}
        </div>
        <div class="panel-body">
            {{ record.content }}
        </div>
        <div class="panel-footer">
            {{ record.recordDate }}
        </div>
    </div>
</div>
